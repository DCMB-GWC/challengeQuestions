name: build

on:
  push:
    branches:
    - master
    paths:
    - solutions/*.ipynb
  pull_request:
    branches:
    - master
    paths:
    - solutions/*.ipynb

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Clean colab metadata
      run: |
        python .github/clean_colab_metadata.py solutions/*.ipynb
        git add solutions/
        git commit -m "ðŸ§¹ Clean colab metadata" || echo "No changes to commit"
    - name: Compile PDFs
      run: |
        jupyter nbconvert --to pdf --output-dir=solutions/pdf solutions/*.ipynb
        git add solutions/pdf/
        git commit -m "ðŸ“„ Compile PDFs" || echo "No changes to commit"
    - name: Push
      run: git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"